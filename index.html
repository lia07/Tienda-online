<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset= "UTF-8"/>
        <meta http-equiv"=X-UA-Compatible" content="IE-=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Tienda</h1>
            <div class="container-icon">
                <svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>

                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>

                <div class="container-cart-products hidden-cart">
                    <div class="cart-product">
                        <div class="infor-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Nike</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$200</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-items">
            <div class="item">
                <figure>
                    <img src="https://as2.ftcdn.net/v2/jpg/00/97/05/11/1000_F_97051198_VbCcm2gFGsidRCxjkk6mwIRvadPCwz5I.jpg" alt="producto"> 
                </figure>
                <div class="info-product">
                    <h2>Zapatos Nike</h2>
                    <p class="price">$80</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img src="https://img.freepik.com/vector-gratis/botellas-cosmeticos-podium-perfume-banner-publicitario_107791-1005.jpg?w=900&t=st=1678664482~exp=1678665082~hmac=dd2ea04a649c944ec9b58133e96e11c2d40689d052f671db54d98ec9d8bfd058" alt="producto">
                   
                </figure>
                <div class="info-product">
                    <h2>Perfume</h2>
                    <p class="price">$65</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img src="https://img.freepik.com/psd-gratis/diseno-mock-up-smartwatch_1135-61.jpg?size=626&ext=jpg&ga=GA1.1.2049738774.1678664055&semt=popular" alt="producto">
                    
                </figure>
                <div class="info-product">
                    <h2>Smartwatch</h2>
                    <p class="price">$75</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img src="https://img.freepik.com/foto-gratis/reloj-alarma-azul-sobre-fondo-blanco_1112-483.jpg?size=626&ext=jpg&ga=GA1.1.2049738774.1678664055&semt=popular" alt="producto">
                    
                </figure>
                <div class="info-product">
                    <h2>Reloj</h2>
                    <p class="price">$55</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img src="https://img.freepik.com/foto-gratis/dispositivo-digital-auriculares-rojos-dorados_53876-97303.jpg?size=626&ext=jpg&ga=GA1.1.2049738774.1678664055&semt=popular" alt="producto">
                    
                </figure>
                <div class="info-product">
                    <h2>Auricular</h2>
                    <p class="price">$55</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img src="https://img.freepik.com/foto-gratis/polo-moda-hombre_74190-4858.jpg?size=626&ext=jpg&ga=GA1.1.2049738774.1678664055&semt=popular" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Prenda</h2>
                    <p class="price">$55</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
    </html>
